<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4 p-3 mb-2 bg-light text-dark">
        <h1 class="mb-4 text-primary"><center> LOGIN </center></h1>
        <form action="website.html" method="POST">
          <div class="mb-5">
            <label for="username" class="form-label text-info">Username</label>
            <input type="text" class="form-control" id="username" name="name" required>
          </div>
          <div class="mb-5">
            <label for="password" class="form-label text-info">Password</label>
            <input type="password" class="form-control" id="password" name="password"  required>
          </div>
          <center><button type="submit" class="btn btn-primary">LOGIN</button></center>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
